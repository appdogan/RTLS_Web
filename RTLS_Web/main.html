<html>
<head>
    <meta charset="utf-8" />
    <title>RTLS</title>
    <link rel="stylesheet" href="/Content/css/font.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Content/js/jquery-3.3.1.min.js"></script>
    <script src="/Content/js/jquery-ui.min.js"></script>
    <script src="http://192.168.1.66:3000/socket.io/socket.io.js"></script>
    <script src="/Content/js/bootstrap.min.js"></script>
    <link href="/Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/css/fontawesome-all.min.css" rel="stylesheet" />
    <link href="/Content/css/main.css" rel="stylesheet" />
    <link href="/Content/css/style.css" rel="stylesheet" />
    <link href="/Content/css/rtls.css" rel="stylesheet" />
    <script src="/Content/js/main.js"></script>
    <script src="/Content/js/Script.js"></script>
    <script src="/Content/js/rotate.js"></script>
    <script src="/Content/js/jquery.scrollTo.min.js"></script>
    <script src="/Content/js/sweetalert2.all.js"></script>
    <script src="/Content/js/jquery.ez-bg-resize.js"></script>
</head>
<body>
    <i class="fas fa-cogs" id="Ayarlar"></i>
    <div class="KameraPopUp">
        <i class="far fa-times-circle VideoKapat"></i>
        <ul></ul>
    </div>
    <div class="menuRight">
        <form id="FormAyarlar">
            <ul>
                <li><label for="anchorGoster">Anchor Göster</label><input type="checkbox" id="anchorGoster" /></li>
                <li><label for="anchorTasi">Anchor Taşı</label><input type="checkbox" id="anchorTasi" /></li>
                <li><label for="kapsama">Kapsama Alanı </label><input type="checkbox" id="kapsama" /></li>
                <li><label for="Mkapsama">Mater Kapsama</label><input type="checkbox" id="Mkapsama" /></li>
                <li><label for="ping">Anchor Ping</label><input type="checkbox" id="ping" /></li>
                <li><label for="taglabel">Tag Label</label><input type="checkbox" id="taglabel" /></li>
                <li><label for="tolerans">Tolerans</label><input type="number" id="tolerans" name="tolerans" class="Sayi" style="width:50px;" /></li>
            </ul>
            <button type="button" class="btn AlarmKapat" onclick="AyarKaydet()" style="margin-left:45px; margin-top:15px;">Ayarları Kaydet</button>
            <button type="button" id="AyarlarBtn">Ayarlar</button>
        </form>
    </div>
    <div class="menuLeft">
        <input type="text" class="tagAra" placeholder="Search..." />
        <ul id="PersonelList"></ul>
    </div>

    <div id="GelenVeri"></div>
    <div class="Harita"></div>

    <button type="button" class="zoom zoomPlus">+</button>
    <button type="button" class="zoom zoomMin">-</button>
    <button type="button" class="zoom rotateL"><i class="fas fa-redo-alt"></i></button>
    <button type="button" class="zoom rotateR"><i class="fas fa-redo-alt"></i></button>
    <button type="button" class="zoom default"><i class="fas fa-crosshairs"></i></button>
    <div class="modal fade" id="ZonKonumlandir" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Zon Konumlandır</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modalForm"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="ModalKaydet" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
